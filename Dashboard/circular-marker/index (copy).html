<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Circles</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // This example creates circles on the map, representing populations in North
      // America.

      // First, create an object containing LatLng and population for each city.
      var citymap = {
        kothrud: {
          center: {lat: 18.5012551, lng: 73.7871018},
          population: 27
        },
        bibwewadi: {
          center: {lat: 18.4709449, lng: 73.8582213},
          population: 84
        },
        dhankawadi: {
          center: {lat: 18.4644266, lng: 73.8344238},
          population: 38
        },
        katraj: {
          center: {lat: 18.4442473, lng: 73.8451703},
          population: 60
        },
	camp : {
	  center: {lat: 18.5088621, lng: 73.8680887},
	  population: 43	
	}
      };

      function initMap() {
        // Create the map.
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 18,
          center: {lat: 18.4548858, lng: 73.8731035},
          mapTypeId: 'terrain'
        });

        // Construct the circle for each value in citymap.
        // Note: We scale the area of the circle based on the population.
        for (var city in citymap) {
          // Add the circle for this city to the map.
          var cityCircle = new google.maps.Circle({
            strokeColor: '#000FFF',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#000FFF',
            fillOpacity: 0.35,
            map: map,
            center: citymap[city].center,
            radius: Math.sqrt(citymap[city].population) * 100
          });
        }
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXUz2BDFUzM0bLdrZ47h77CqEPAw1jcR8&callback=initMap">
    </script>
<input type="button">
  </body>
</html>
